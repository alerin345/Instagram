{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/users.css' %}">
  </head>
  <body>
    <h1> Change password</h1>

    <form method="POST" class="changePassword">
      {% csrf_token %}

      {{form.old_password.label}}
      {{form.old_password}}

      {{form.new_password1.label}}
      {{form.new_password1}}

      {{form.new_password2.label}}
      {{form.new_password2}}

      {{form.errors}}
      <button class="btn btn-secondary" type="submit">Change password</button>
    </form>
    <a href="../{{request.user}}">Back to User Profilu</a>
    <br/>
    <a href="../">Back to Home</a>
  </body>
</html>
