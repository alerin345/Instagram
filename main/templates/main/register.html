{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
  </head>
  <body>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <h1>Register:</h1>

    <form method="post" action="" class="register">
      {% csrf_token %}

      {{form.username.label}}
      {{form.username}}

      {{form.email.label}}
      {{form.email}}

      {{form.password1.label}}
      {{form.password1}}

      {{form.password2.label}}
      {{form.password2}}

      {{form.errors}}
      <input type="submit" name="Create User" class="btn btn-primary">
    </form>
    <br/>
    <a href="{% url 'login' %}">Login page</a>
  </body>
</html>
